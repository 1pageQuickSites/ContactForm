<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Us Now</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #000;
      overflow-x: hidden;
    }

    .parent-element::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://1pagequicksites.github.io/background1/compressed_1763448547149%20(1).webp");
      background-size: cover;
      background-position: center;
      opacity: 0.08;
      z-index: -1;
    }

    .background {
      background: rgba(229, 223, 0, 0.45);
      padding: 25px;
      margin: 40px auto;
      border-radius: 20px;
      border: 3px solid #000;
      max-width: 420px;
      position: relative;
    }

    h1 {
      font-size: 32px;
      color: hsl(195, 100%, 60%);
      font-weight: bold;
      -webkit-text-stroke: 1px black;
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #000;
    }

    .btn {
      width: 95%;
      margin: 15px auto;
      padding: 12px;
      background: #000;
      color: #fff;
      border-radius: 10px;
      font-size: 20px;
      border: 3px solid #000;
      cursor: pointer;
    }

    .btn:hover {
      background: #00E5FF;
      color: #000;
    }

    #successMsg {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body class="parent-element">

  <div class="background">
    <img
      src="https://1pagequicksites.github.io/images/IX_cr3@mP!4_20251115_094422_0001.png"
      alt="Logo"
      style="width:50%; max-width:65%;"
    />

    <h1>Join Us Now</h1>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit" class="btn">Create Account</button>
    </form>

    <div id="successMsg">âœ… You're signed up!</div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("successMsg");

    // ðŸ”— PUT YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
    const SCRIPT_URL = "https://script.google.com/d/1AWutiGx_1nbtlBxvQGP0QgvGcHaYTc9I9wZUtR_lciVFc0_R0YP48Rtm/edit?usp=drivesdk";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (data.success !== false) {
          form.reset();
          successMsg.style.display = "block";
        } else {
          alert("Submission failed");
        }
      } catch (err) {
        alert("Network error");
        console.error(err);
      }
    });
  </script>

</body>
</html>
